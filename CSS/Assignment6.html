<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Flexbox</title>
    <link rel="stylesheet" href="Assignment6.css">
</head>
<body>
    <header class="header">
        <h1>Advanced Flexbox Demo</h1>
    </header>
    <main>
        <section class="flexbox-section">
            <div class="flex-container outer-container">
                <div class="flex-item order-2">Item 1 (Order 2)</div>
                <div class="flex-item nested-container">
                    <div class="flex-item nested-item">Nested Item 1</div>
                    <div class="flex-item nested-item">Nested Item 2</div>
                    <div class="flex-item nested-item">Nested Item 3</div>
                </div>
                <div class="flex-item order-1">Item 2 (Order 1)</div>
                <div class="flex-item order-3">Item 3 (Order 3)</div>
                <div class="flex-item order-4">Item 4 (Order 4)</div>
            </div>
        </section>
    </main>
</body>
</html>
