<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors and Properties</title>
    <link rel="stylesheet" href="Assignment1.css">
</head>
<body>
    <header>
        <h1 id="main-heading">Welcome to My Webpage</h1>
        <nav>
            <ul class="nav-list">
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#section3">Section 3</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="section1">
            <h2>Section 1 Heading</h2>
            <p class="text">This is a paragraph in section 1.</p>
            <p class="text">Another paragraph with <span class="highlight">highlighted text</span>.</p>
            <button class="btn">Click Me</button>
        </section>
        <section id="section2">
            <h2>Section 2 Heading</h2>
            <p>This paragraph has an <a href="https://www.google.co.in/" title="example">Google</a>.</p>
        </section>
        <section id="section3">
            <h2>Section 3 Heading</h2>
            <p>Hover over this text to see a change.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Webpage</p>
    </footer>
</body>
</html>
