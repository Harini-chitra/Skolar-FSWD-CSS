    <link rel="stylesheet" href="Assignment4.css">

    <main>
        <section class="box-model-section">

            <h2>Padding</h2>
            <div class="box padding-box">
                <p>Padding Example</p>
            </div>
        </section>
        <section class="border-section">
            <h2>Border</h2>

            <div class="box margin-box">
