<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom CSS Framework Example</title>
    <link rel="stylesheet" href="Assignment20.css">
    <style>
        /* Custom Styles for Example */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            padding-top: 1rem;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 15px;
        }

        h1, h2, h3 {
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custom CSS Framework Example</h1>
        
        <h2>Grid System</h2>
        <div class="row">
            <div class="col col-6">
                <p>This is a half-width column.</p>
            </div>
            <div class="col col-6">
                <p>This is another half-width column.</p>
            </div>
        </div>

        <h2>Buttons</h2>
        <button class="btn btn-primary">Primary Button</button>
        <button class="btn btn-secondary">Secondary Button</button>

        <h2>Cards</h2>
        <div class="card">
            <p>This is a simple card.</p>
        </div>

        <h2>Forms</h2>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h2>Utility Classes</h2>
        <p class="text-center">This text is centered.</p>
        <p class="mt-3">This has top margin of 1rem.</p>
    </div>
</body>
</html>
