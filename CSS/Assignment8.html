<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Grid Layout</title>
    <link rel="stylesheet" href="Assignment8.css">
</head>
<body>
    <header class="header">
        <h1>Advanced Grid Layout Demo</h1>
    </header>
    <main>
        <section class="grid-section">
            <div class="grid-container">
                <div class="grid-item header">Header</div>
                <div class="grid-item sidebar">Sidebar</div>
                <div class="grid-item content">Content</div>
                <div class="grid-item footer">Footer</div>
                <div class="grid-item nested-grid">
                    <div class="nested-grid-container">
                        <div class="nested-grid-item">Nested Item 1</div>
                        <div class="nested-grid-item">Nested Item 2</div>
                        <div class="nested-grid-item">Nested Item 3</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
